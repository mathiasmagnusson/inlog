<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Registrera | Inlog</title>

	<link rel="stylesheet" href="/global.css">
	<link rel="stylesheet" href="style.css">

	<script src="main.js" defer></script>
</head>
<body>
	<main>
		<h1>Registrera</h1>
		<div class="grid-wrapper">
			<label for="username">Användarnamn</label>
			<input type="text" id="username" placeholder="johnsmith" />
			<label for="email">E-postadress</label>
			<input type="email" id="email" placeholder="johnsmith@domain.com" />
			<label for="password">Lösenord</label>
			<input type="password" id="password" placeholder="************" />
			<label for="repeat-password">Repetera Lösenord</label>
			<input type="password" id="repeat-password" placeholder="************" />
			<input type="submit" id="submit" value="Registrera" />
			<ul id="error-text"></ul>
		</div>
	</main>
</body>
</html>
