<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Konto | Inlog</title>

	<link rel="stylesheet" href="/global.css">
	<link rel="stylesheet" href="style.css">

	<script src="main.js" defer></script>
</head>
<body>
	<nav>
	</nav>
	<main>
		<h1>Konto</h1>
		<section>
			<h2>Kontoöversikt</h2>
			<h3>Användarnamn</h3>
		</section>
		<section>
			<h2>Ändra e-postadress</h2>
			<div class="grid-form">
				<label for="new-email">Ny epostadress</label>
				<input type="email" name="new-email" id="new-email" />
				<input type="submit" value="Ändra e-postadress" />
			</div>
		</section>
		<section>
			<h2>Ändra lösenord</h2>
			<div class="grid-form">
				<label for="new-pass">Nytt lösenord</label>
				<input type="password" name="new-pass" id="new-pass" />
				<label for="repeat-new-pass">Repetera lösenord</label>
				<input type="password" name="repeat-new-pass" id="repeat-new-pass" />
				<label for="password">Nuvarande lösenord</label>
				<input type="password" name="password" id="password" />
				<input type="submit" value="Ändra lösenord" />
			</div>
		</section>
	</main>
</body>
</html>
